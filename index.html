<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>Hindi Text to Speech</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f4f8;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
      padding: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>हिंदी टेक्स्ट को आवाज़ में बदलें</h2>
  <textarea id="text" placeholder="यहाँ हिंदी में टेक्स्ट लिखें..."></textarea><br>
  <button onclick="speakHindi()">बोलें</button>

  <script>
    function speakHindi() {
      const text = document.getElementById("text").value;

      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'hi-IN';

      const voices = window.speechSynthesis.getVoices();
      const hindiVoice = voices.find(voice => voice.lang === 'hi-IN');
      if (hindiVoice) {
        utterance.voice = hindiVoice;
      }

      window.speechSynthesis.speak(utterance);
    }

    window.speechSynthesis.onvoiceschanged = function() {
      window.speechSynthesis.getVoices();
    };
  </script>
</body>
</html>
