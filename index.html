<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>Hindi Text to Speech</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f4f8;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
      padding: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>हिंदी टेक्स्ट को आवाज़ में बदलें</h2>
  <textarea id="text" placeholder="यहाँ हिंदी में टेक्स्ट लिखें..."></textarea><br>
  <button id="speakBtn">बोलें</button>

  <script>
    let hindiVoice = null;

    function loadVoices() {
      const voices = window.speechSynthesis.getVoices();
      hindiVoice = voices.find(voice => voice.lang === 'hi-IN');

      // Fallback: If hindiVoice is not found, log a warning
      if (!hindiVoice) {
        console.warn("Hindi voice not found. Trying default voice.");
      }
    }

    // Some browsers need this event to properly load all voices
    window.speechSynthesis.onvoiceschanged = loadVoices;

    document.getElementById("speakBtn").addEventListener("click", function () {
      const text = document.getElementById("text").value;
      if (!text) return alert("कृपया कुछ टेक्स्ट डालें!");

      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'hi-IN';

      if (hindiVoice) {
        utterance.voice = hindiVoice;
      }

      window.speechSynthesis.speak(utterance);
    });

    // Try loading voices immediately (in case they're ready)
    loadVoices();
  </script>
</body>
</html>
